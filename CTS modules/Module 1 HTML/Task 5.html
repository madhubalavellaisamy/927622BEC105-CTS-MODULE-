<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Event Registration Form</h2>

  <form id="registrationForm" onsubmit="handleSubmit(event)">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name" autofocus />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Select Event</label>
    <select id="eventType" name="eventType" required>
      <option value="">--Please choose an event--</option>
      <option value="workshop">Workshop</option>
      <option value="seminar">Seminar</option>
      <option value="community-meet">Community Meet</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special requests or comments?"></textarea>

    <button type="submit">Register</button>

    <output id="confirmationMsg"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // prevent actual form submission

      const name = document.getElementById("name").value;
      const output = document.getElementById("confirmationMsg");

      output.textContent = Thank you, ${name}! Your registration has been submitted.;
    }
  </script>

</body>
</html>
